name: forexdana
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Using a more flexible version range is standard practice

dependencies:
  flutter:
    sdk: flutter

  # Core packages for your app to run
  cupertino_icons: ^1.0.8
  provider: ^6.1.2 # Moved from dev_dependencies and updated to latest version
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Packages for development and code analysis
  flutter_lints: ^6.0.0 # Adjusted to a stable, common version

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
